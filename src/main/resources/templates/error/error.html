<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #e63946;
        }
        h2 {
            margin: 0.5rem 0 1rem;
            font-weight: normal;
            color: #555;
        }
        p {
            margin-bottom: 2rem;
            color: #666;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #457b9d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #1d3557;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops!</h1>
    <h2>Something went wrong</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go Home</a>
</div>
</body>
</html>
